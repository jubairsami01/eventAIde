{% extends 'base.html' %}
{% block title %}register to eventAIde{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Register for Event</h2>
            <p>Registration Fee: BDT {{ session_details.registration_fee }}</p>
            <form action="{{ url_for('customer.register_for_event', event_id=session_details.event_id, session_id=session_details.session_id) }}" method="post" id="registerForm">
                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <select class="form-control" id="payment_method" name="payment_method" required>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="transaction_id">Transaction ID</label>
                    <input type="text" class="form-control" id="transaction_id" name="transaction_id" required>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="login-button">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
