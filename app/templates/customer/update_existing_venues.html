{% extends 'base.html' %}
{% block title %}eventAIde : My Events{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Update Existing Venues</h2>
            <p>Here are all the venues added to eventAIde</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Venue Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venue in venues %}
                    <tr>
                        <td>{{ venue.name }}</td>
                        <td>{{ venue.address }}</td>
                        <td>
                            <a href="{{ url_for('management.edit_venue', venue_id=venue.venue_id) }}" class="btn btn-primary">Update</a>
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    
<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this event?');
    }
    </script>

    {% endblock %}
