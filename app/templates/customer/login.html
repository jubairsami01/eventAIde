{% extends 'base.html' %}
{% block title %}login to eventAIde{% endblock %}

{% block content %}

<div class="login-container">
    <img src="/static/images/eventAide black.svg" alt="EventAIde Logo" class="logo">
    <form action="{{ url_for('customer.login') }}" method="post" id="loginForm">
      <div class="input-container">
        <input type="email" class="input-field" id="email" name="email" placeholder="Username" required>
      </div>
      <div class="input-container">
        <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('customer.register') }}">Register here</a></p>
  </div>


</div>


{% endblock %}
